<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FireApp</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="main.css">
</head>
<script src="main.js" type="module"></script>
<body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container">
                  <a class="navbar-brand" href="#">FireApp</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      
                      <li class="nav-item">
                        <a class="nav-link logged-out"  href="#" data-bs-toggle="modal" data-bs-target="#signInModal">SignIn</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link logged-out"  href="#" data-bs-toggle="modal" data-bs-target="#signUpModal">SignUp</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link logged-in"  href="#" id="logout">LogOut</a>
                      </li>
                
                    </ul>
                  </div>
                </div>
              </nav>

              <div class="container p-4">
                        <div class="row">
                                <div class="col-md-6 offset-md-3">
                                        
                                                <ul class="list-group posts"></ul>
                                        
                                </div>
                        </div>
              </div>
        
        <!-- Modal signin -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form id="login-form">

                        <label for="email">Email:</label>
                        <input type="email" id="login-email"  class="form-control mb-3" placeholder="Email" required>
                     
                        <label for="password">Password:</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="********" required>

                        <button type="submit" class="btn btn-primary w-100 mb-4">
                                Login
                        </button>
                </form>

                <button type="button" id="googleLogin" class="btn btn-info">
                        Google
                </button>
              
            </div>
          
          </div>
        </div>
      </div>

             <!-- Modal signUp -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                
                <form id="signup-form">

                        <label for="email">Email:</label>
                        <input type="email"  id="signup-email" class="form-control mb-3" placeholder="Email" required>
                     
                        <label for="password">Password:</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="********" required>

                        <button type="submit" class="btn btn-primary">
                                Register
                        </button>
                </form>
        
            </div>
      
          </div>
        </div>
      </div>
                   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>   
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
